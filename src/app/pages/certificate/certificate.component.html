<main id="main" class="main">
    <div class="pagetitle">
       <h1>Certificate</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item active">Certificate</li>
          </ol>
       </nav>
    </div>

    
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.localDateTime}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="local">
          <th mat-header-cell *matHeaderCellDef> Local </th>
          <td mat-cell *matCellDef="let element"> {{element.local}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="filiere">
          <th mat-header-cell *matHeaderCellDef> Filiere </th>
          <td mat-cell *matCellDef="let element"> {{element.filier}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="module">
          <th mat-header-cell *matHeaderCellDef> Module </th>
          <td mat-cell *matCellDef="let element"> {{element.module}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    
 </main>
